---

oracle_user: oracle
oracle_group: oinstall 
java_home: /usr/java/default
oracle_base: /opt/oracle
domain_base: /home/oracle
mw_home: "{{ oracle_base }}/middleware"

identity_keystore_path: "{{ oracle_base }}/certs"
identity_keystore_file: "{{ identity_keystore_path }}/identity.jks"

weblogic_plugin_home: "{{oracle_base }}/weblogic-plugin"
weblogic_plugin_lib: "/usr/lib64/weblogic-plugin"
tls_path: /etc/pki/tls

server_admin: "support@here.and.now"

ssl_port: 443
ssl_certificate_file: "{{ tls_path }}/certs/{{ ansible_fqdn }}.crt"
ssl_certificate_key_file: "{{ tls_path }}/private/{{ ansible_fqdn }}.key"

ssl_protocol: "all -SSLv2 -SSLv3"
ssl_cipher_suite: "HIGH:MEDIUM:!aNULL:!MD5:!SEED:!IDEA"

weblogic_plugin_debug: "ON"

#Only need one to seed. The plugin itself will fill in from the cluster itself.
managed_server_ssl_port: 8002

log_level: "warn"
extended_status: false
extended_status_path: "/module_status"

keep_alive: false
max_keep_alive_requests: 20
keep_alive_timeout: 5

enable_mmap: false
enable_send_file: false
server_limit: 1
start_servers: 1
threads_per_child: 25
thread_limit: 64
max_request_workers: 25
graceful_shutdown_timeout: 5
